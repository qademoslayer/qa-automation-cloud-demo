name: Run Tests + Publish Allure + Slack Notify

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Run tests
        run: pytest -s --alluredir=allure-results

      # ⚠️ 你就是卡在這裡 (v3 → v4)
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 下載 artifact (v4)
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 安裝 allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install default-jre -y
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.tgz
          tar -zxvf allure-2.29.0.tgz
          sudo mv allure-2.29.0 /usr/local/allure
          sudo ln -s /usr/local/allure/bin/allure /usr/bin/allure

      # 生成報告
      - name: Generate Allure Report
        run: allure generate allure-results -o allure-report --clean

      # 推送到 gh-pages
      - name: Deploy Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      # Slack 通知
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data \
          "{\"text\":\"Allure report updated: https://$GITHUB_REPOSITORY.github.io/allure-report/\"}" \
          $SLACK_WEBHOOK_URL
