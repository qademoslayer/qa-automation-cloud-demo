name: Run Pytest + Allure + Publish + Slack
on:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run tests
        run: |
          pytest --alluredir=allure-results || true

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Deploy Allure to GitHub Pages
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          repo: ${{ github.repository }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # SLACK â€” safest format, NO EOF
      # -----------------------------
      - name: Slack Notify (bug-proof)
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          BRANCH: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
          REPORT_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
        run: |
          TOTAL=$(pytest --collect-only 2>&1 | grep -o "collected [0-9]* items" | awk '{print $2}')
          PASSED=$(grep -R "\"status\":\"passed\"" allure-results 2>/dev/null | wc -l)
          FAILED=$(grep -R "\"status\":\"failed\"" allure-results 2>/dev/null | wc -l)

          if [ "$FAILED" -gt 0 ]; then
            STATUS="FAILED"
            COLOR="#FF0000"
          else
            STATUS="PASSED"
            COLOR="#2EB886"
          fi

          # -------- BUILD JSON USING jq (NO EOF!) --------
          jq -n \
            --arg color "$COLOR" \
            --arg status "$STATUS" \
            --arg branch "$BRANCH" \
            --arg commit "${COMMIT::7}" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg report "$REPORT_URL" \
            '{
              attachments: [
                {
                  color: $color,
                  blocks: [
                    {
                      type: "section",
                      text: {
                        type: "mrkdwn",
                        text:
                          "*QA Automation Pipeline â€” \($status)*\n" +
                          "*Branch:* \($branch)\n" +
                          "*Commit:* \($commit)\n" +
                          "*Total Tests:* \($total)\n" +
                          "*Passed:* \($passed)\n" +
                          "*Failed:* \($failed)"
                      }
                    },
                    {
                      type: "section",
                      text: {
                        type: "mrkdwn",
                        text: "<\($report)|ðŸ“Š View Allure Report>"
                      }
                    }
                  ]
                }
              ]
            }' \
            > slack.json

          # -------- SEND Slack Notification --------
          curl -X POST -H "Content-Type: application/json" \
               --data @slack.json \
               "$SLACK_WEBHOOK"