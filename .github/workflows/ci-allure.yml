name: Run Pytest + Allure + Deploy + Slack

on:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    # ------------------------
    # Checkout
    # ------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ------------------------
    # Python
    # ------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    # ------------------------
    # Run tests
    # ------------------------
    - name: Run Pytest
      run: |
        pytest --alluredir=allure-results || true

    # ------------------------
    # Install Allure CLI (binary)
    # ------------------------
    - name: Install Allure CLI
      run: |
        wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.29.0.tgz
        tar -xzf allure-2.29.0.tgz
        sudo mv allure-2.29.0 /opt/allure
        sudo ln -s /opt/allure/bin/allure /usr/bin/allure

    # ------------------------
    # Generate HTML report
    # ------------------------
    - name: Generate Allure HTML
      run: allure generate allure-results -o allure-report --clean

    # ------------------------
    # Upload HTML to GitHub Pages (artifact)
    # ------------------------
    - name: Upload report artifacts
      uses: actions/upload-pages-artifact@v2
      with:
        path: allure-report


  deploy:
    needs: tests
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    # ------------------------
    # Deploy to GitHub Pages
    # ------------------------
    steps:
    - name: Deploy Allure report to GitHub Pages
      uses: actions/deploy-pages@v3
