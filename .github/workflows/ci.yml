name: QA Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # 安装 Playwright 浏览器
          python -m playwright install --with-deps

      - name: Run pytest with Allure
        run: |
          pytest

      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: allure-results
          allure_report:  allure-report
          gh_pages: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages

      - name: Send Slack notification
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"

          if [ "$STATUS" = "success" ]; then
            COLOR="#36a64f"
            EMOJI="✅"
          else
            COLOR="#ff0000"
            EMOJI="❌"
          fi

          ALLURE_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

          PAYLOAD=$(cat <<EOF
          {
            "attachments": [
              {
                "color": "$COLOR",
                "title": "QA Automation CI - $STATUS $EMOJI",
                "text": "Repo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nWorkflow: ${{ github.workflow }}\nAllure Report: $ALLURE_URL"
              }
            ]
          }
          EOF
          )

          curl -X POST -H 'Content-type: application/json' \
               --data "$PAYLOAD" \
               "$SLACK_WEBHOOK_URL"
