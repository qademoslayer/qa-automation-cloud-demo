name: QA Automation CI (Allure + Slack)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run tests with pytest
        run: |
          pytest


      - name: Upload Allure results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results


      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.8
        with:
          allure_results: allure-results
          allure_report: allure-report
          keep_reports: 20


      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report


      - name: Send Slack notification
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="✅"
          else
            EMOJI="❌"
          fi

          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

          read -r -d '' PAYLOAD << EOF
          {
            "text": "$EMOJI *QA Automation Cloud Demo* CI run ($STATUS)",
            "attachments": [
              {
                "color": "$([ "$STATUS" = "success" ] && echo good || echo danger)",
                "fields": [
                  { "title": "Repository", "value": "$REPO", "short": true },
                  { "title": "Branch", "value": "$BRANCH", "short": true },
                  { "title": "Result", "value": "$STATUS", "short": true },
                  { "title": "Allure Report", "value": "$REPORT_URL", "short": false }
                ]
              }
            ]
          }
          EOF

          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "$SLACK_WEBHOOK_URL"
